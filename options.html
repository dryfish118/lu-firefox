<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>抢单配置</title>
    <script src="jquery.min.js"></script>
</head>

<body>
    <div>电话:<input type="text" id="telephone" /> </div>
    <div>登录账户:<input type="text" id="username" /> </div>
    <div>登录密码:<input type="password" id="userpass" /> </div>
    <div>交易密码:<input type="password" id="tradepass" /> </div>
    <div>刷新间隔:<input type="number" id="refresh" /> </div>
    <div>最大投资金额:<input type="number" id="maxmoney" /></div>
    <div>最小投资金额:<input type="number" id="minmoney" /></div>
    <div>最小期望利率：<input type="number" id="minrate" /></div>
    <div>
        <input type="submit" id="submit" />
        <input type="reset" id="reset" />
    </div>
    <script src="options.js"></script>
</body>

</html>
